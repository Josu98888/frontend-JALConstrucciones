<div class="servicesByCategory" >
    <div class="servicesByCategory__container">
        <h1 class="servicesByCategory__title">{{title}}</h1>
    </div>
    <div class="servicesByCategory__container">
        <app-card-service *ngFor="let service of services"
            #slideItem
            [service]="service"
            [image]="service.images[0]?.url"
            [url]="url+'image/'"
            [routerLink]="['/serviceDetail/', service.id]"></app-card-service>
    </div>
</div>
