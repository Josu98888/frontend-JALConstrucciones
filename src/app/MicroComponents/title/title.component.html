<div class="title__container" [ngSwitch]="h">
    <h1 class="title__h" *ngSwitchCase="'h1'">{{ title }}</h1>
    <h2 class="title__h" *ngSwitchCase="'h2'">{{ title }}</h2>
    <h3 class="title__h" *ngSwitchCase="'h3'">{{ title }}</h3>
    <h4  class="title__h"*ngSwitchCase="'h4'">{{ title }}</h4>
    <h5 class="title__h" *ngSwitchCase="'h5'">{{ title }}</h5>
    <h6 class="title__h" *ngSwitchCase="'h6'">{{ title }}</h6>
  </div>
