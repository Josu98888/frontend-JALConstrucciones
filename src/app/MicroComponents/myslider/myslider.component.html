<div class="slider">
    <div class="slider__container">
        <div class="slider__track" [style.transform]="getTransform()">
            <ng-content></ng-content>
        </div>
        <div class="slider__containerBtn">
            <button class="slider__btn" (click)="prev()"><img src="icons/caret-left.svg" alt=""></button>
            <button class="slider__btn" (click)="next()"><img src="icons/caret-right.svg" alt=""></button>
        </div>
    </div>
</div>
